<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App - Mes T√¢ches</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="app-body">
  <div class="app-container">
    <!-- En-t√™te -->
    <header class="app-header">
      <div class="header-left">
        <h1>Mes T√¢ches</h1>
        <span class="username-badge" id="username-display"></span>
      </div>
      <div class="header-right">
        <div class="status-indicators">
          <div class="indicator">
            <span class="indicator-label">Connexion:</span>
            <span class="connection-status" id="connection-status">
              <span class="status-dot"></span>
              <span class="status-text">Connexion...</span>
            </span>
          </div>
          <div class="indicator">
            <span class="indicator-label">Utilisateurs:</span>
            <span class="users-count" id="users-count">-</span>
          </div>
          <div class="indicator">
            <span class="indicator-label">Latence:</span>
            <span class="latency-display" id="latency-display">- ms</span>
          </div>
        </div>
        <button class="btn btn-secondary" id="logout-btn">D√©connexion</button>
      </div>
    </header>

    <!-- Formulaire d'ajout -->
    <div class="add-todo-section">
      <form id="add-todo-form">
        <input 
          type="text" 
          id="todo-input" 
          placeholder="Ajouter une nouvelle t√¢che..."
          maxlength="500"
          required
        >
        <button type="submit" class="btn btn-primary">Ajouter</button>
      </form>
    </div>

    <!-- Messages d'erreur -->
    <div class="error-banner" id="error-banner"></div>

    <!-- Liste des todos -->
    <div class="todos-container">
      <div class="todos-header">
        <div class="todos-stats">
          <span id="todos-count">0</span> t√¢che(s)
          <span class="separator">|</span>
          <span id="todos-completed">0</span> termin√©e(s)
        </div>
        <div class="todos-filters">
          <button class="filter-btn active" data-filter="all">Toutes</button>
          <button class="filter-btn" data-filter="active">Actives</button>
          <button class="filter-btn" data-filter="completed">Termin√©es</button>
        </div>
      </div>

      <div class="todos-list" id="todos-list">
        <div class="empty-state" id="empty-state">
          <p>Aucune t√¢che pour le moment</p>
          <p class="empty-state-subtitle">Commencez par en ajouter une ci-dessus</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Template pour un todo -->
  <template id="todo-template">
    <div class="todo-item" data-id="">
      <div class="todo-checkbox">
        <input type="checkbox" class="todo-checkbox-input">
      </div>
      <div class="todo-content">
        <div class="todo-text"></div>
        <input type="text" class="todo-edit-input" style="display: none;">
        <div class="todo-meta">
          <span class="todo-date"></span>
        </div>
      </div>
      <div class="todo-actions">
        <button class="btn-icon edit-btn" title="Modifier">
          ‚úèÔ∏è
        </button>
        <button class="btn-icon delete-btn" title="Supprimer">
          üóëÔ∏è
        </button>
      </div>
    </div>
  </template>

  <!-- Socket.IO client -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App - Mes Tâches</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="app-body">
  <div class="app-container">
    <!-- En-tête -->
    <header class="app-header">
      <div class="header-left">
        <h1>Mes Tâches</h1>
        <span class="username-badge" id="username-display"></span>
      </div>
      <div class="header-right">
        <div class="status-indicators">
          <div class="indicator">
            <span class="indicator-label">Connexion:</span>
            <span class="connection-status" id="connection-status">
              <span class="status-dot"></span>
              <span class="status-text">Connexion...</span>
            </span>
          </div>
          <div class="indicator">
            <span class="indicator-label">Utilisateurs:</span>
            <span class="users-count" id="users-count">-</span>
          </div>
          <div class="indicator">
            <span class="indicator-label">Latence:</span>
            <span class="latency-display" id="latency-display">- ms</span>
          </div>
        </div>
        <button class="btn btn-secondary" id="logout-btn">Déconnexion</button>
      </div>
    </header>

    <!-- Formulaire d'ajout -->
    <div class="add-todo-section">
      <form id="add-todo-form">
        <input 
          type="text" 
          id="todo-input" 
          placeholder="Ajouter une nouvelle tâche..."
          maxlength="500"
          required
        >
        <button type="submit" class="btn btn-primary">Ajouter</button>
      </form>
    </div>

    <!-- Messages d'erreur -->
    <div class="error-banner" id="error-banner"></div>

    <!-- Liste des todos -->
    <div class="todos-container">
      <div class="todos-header">
        <div class="todos-stats">
          <span id="todos-count">0</span> tâche(s)
          <span class="separator">|</span>
          <span id="todos-completed">0</span> terminée(s)
        </div>
        <div class="todos-filters">
          <button class="filter-btn active" data-filter="all">Toutes</button>
          <button class="filter-btn" data-filter="active">Actives</button>
          <button class="filter-btn" data-filter="completed">Terminées</button>
        </div>
      </div>

      <div class="todos-list" id="todos-list">
        <div class="empty-state" id="empty-state">
          <p>Aucune tâche pour le moment</p>
          <p class="empty-state-subtitle">Commencez par en ajouter une ci-dessus</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Template pour un todo -->
  <template id="todo-template">
    <div class="todo-item" data-id="">
      <div class="todo-checkbox">
        <input type="checkbox" class="todo-checkbox-input">
      </div>
      <div class="todo-content">
        <div class="todo-text"></div>
        <input type="text" class="todo-edit-input" style="display: none;">
        <div class="todo-meta">
          <span class="todo-date"></span>
        </div>
      </div>
      <div class="todo-actions">
        <button class="btn-icon edit-btn" title="Modifier">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
          </svg>
        </button>
        <button class="btn-icon delete-btn" title="Supprimer">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
          </svg>
        </button>
      </div>
    </div>
  </template>

  <!-- Socket.IO client -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
